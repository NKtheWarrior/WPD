<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use of links with images in web page.</title>
  </head>
  <body>
    <h1>Use of links with images in web page.</h1>
    <div>
      <h2>Left aligned image</h2>
      <img src="image.png" alt="image" />
    </div>
    <div style="flex: 1; justify-items: end">
      <h2>Right aligned image</h2>
      <img src="image.png" alt="image" />
    </div>
    <div>
      <center>
        <h2>Center aligned image</h2>
        <img src="image.png" alt="image" />
      </center>
    </div>
  </body>
</html>
