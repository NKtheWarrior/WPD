<!DOCTYPE html>
<html>
  <head>
    <title>Linking Examples</title>
  </head>
  <body>
    <h1>Linking Examples</h1>

    <h2>1. Link to an External Page of a Different Website</h2>
    <p>
      Click here to visit
      <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>. (This
      link opens in a new tab or window.)
    </p>

    <h2>2. Link to an E-mail ID</h2>
    <p>
      Click here to send an email to
      <a href="mailto:example@example.com">example@example.com</a>.
    </p>
  </body>
</html>
