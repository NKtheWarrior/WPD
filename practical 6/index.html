<!DOCTYPE html>
<html>
  <head>
    <title>Static Border Example</title>
  </head>
  <body>
    <h1>Static Border Example</h1>

    <p>The box below demonstrates a border with predefined properties:</p>

    <div style="border: 3px solid blue; padding: 20px">
      This is a box with a blue, solid border, and a width of 3px.
    </div>

    <p>
      If you want to modify the border, update the `style` attribute directly in
      the HTML code.
    </p>
  </body>
</html>
